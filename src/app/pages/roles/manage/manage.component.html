<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
  <div class="container-fluid">
    <div class="header-body">
      <!-- Puedes agregar estadísticas o cards aquí si lo deseas -->
    </div>
  </div>
</div>
<div class="container-fluid mt--7">
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header border-0">
          <div class="row align-items-center">
            <div class="col">
              <h3 class="mb-0">
                <span *ngIf="mode === 'create'">Crear Nuevo Rol</span>
                <span *ngIf="mode === 'view'">Detalle del Rol</span>
                <span *ngIf="mode === 'edit'">Editar Rol</span>
              </h3>
            </div>
            <div class="col text-right">
              <button class="btn btn-sm btn-secondary" (click)="goBack()"><i class="fas fa-arrow-left"></i> Volver a la Lista</button>
            </div>
          </div>
        </div>
        <div class="card-body">
          <form [formGroup]="roleForm" (ngSubmit)="onSubmit()">
            <div class="pl-lg-4">
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group" [class.has-danger]="roleForm.get('name')?.invalid && roleForm.get('name')?.touched">
                    <label class="form-control-label" for="input-role-name">Nombre del Rol</label>
                    <input type="text" id="input-role-name" class="form-control form-control-alternative" formControlName="name" placeholder="Ej: Administrador" [readonly]="isReadOnly" />
                    <div *ngIf="roleForm.get('name')?.invalid && roleForm.get('name')?.touched" class="text-danger">
                      <small *ngIf="roleForm.get('name')?.errors?.['required']">El nombre es requerido.</small>
                      <small *ngIf="roleForm.get('name')?.errors?.['minlength']">El nombre debe tener al menos 3 caracteres.</small>
                    </div>
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group" [class.has-danger]="roleForm.get('description')?.invalid && roleForm.get('description')?.touched">
                    <label class="form-control-label" for="input-role-description">Descripción</label>
                    <input type="text" id="input-role-description" class="form-control form-control-alternative" formControlName="description" placeholder="Ej: Rol con acceso total al sistema" [readonly]="isReadOnly" />
                    <div *ngIf="roleForm.get('description')?.invalid && roleForm.get('description')?.touched" class="text-danger">
                      <small *ngIf="roleForm.get('description')?.errors?.['required']">La descripción es requerida.</small>
                      <small *ngIf="roleForm.get('description')?.errors?.['minlength']">La descripción debe tener al menos 5 caracteres.</small>
                    </div>
                  </div>
                </div>
              </div>

              <div class="text-center" *ngIf="!isReadOnly">
                <button type="submit" class="btn btn-success mt-4">
                  <span *ngIf="mode === 'create'"><i class="fas fa-plus"></i> Crear Rol</span>
                  <span *ngIf="mode === 'edit'"><i class="fas fa-save"></i> Guardar Cambios</span>
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
