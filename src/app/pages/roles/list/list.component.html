<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
  <div class="container-fluid">
    <div class="header-body">
      <!-- Puedes agregar estadísticas o cards aquí si lo deseas, similar a dashboard -->
    </div>
  </div>
</div>
<div class="container-fluid mt--7">
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header border-0">
          <div class="row align-items-center">
            <div class="col">
              <h3 class="mb-0">Gestión de Roles</h3>
            </div>
            <div class="col text-right">
              <button class="btn btn-sm btn-primary" routerLink="/roles/create">Crear Nuevo Rol</button>
            </div>
          </div>
        </div>
        <div class="table-responsive">
          <table class="table align-items-center table-flush">
            <thead class="thead-light">
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Nombre</th>
                <th scope="col">Descripción</th>
                <th scope="col">Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let role of roles">
                <td>{{ role.id }}</td>
                <td>{{ role.name }}</td>
                <td>{{ role.description }}</td>
                <td>
                  <button class="btn btn-sm btn-info" (click)="viewRole(role.id!)"><i class="fas fa-eye"></i> Ver</button>
                  <button class="btn btn-sm btn-warning" (click)="updateRole(role.id!)"><i class="fas fa-edit"></i> Actualizar</button>
                  <button class="btn btn-sm btn-danger" (click)="deleteRole(role.id!)"><i class="fas fa-trash-alt"></i> Eliminar</button>
                  <button class="btn btn-sm btn-primary" (click)="assignPermissions(role.id!)"><i class="fas fa-lock"></i> Permisos</button>
                  <button class="btn btn-sm btn-success" (click)="viewUsersByRole(role.id!)"><i class="fas fa-users"></i> Ver Usuarios</button>
                </td>
              </tr>
            </tbody>
          </table>
          <div *ngIf="roles.length === 0" class="text-center py-4">
            <p>No hay roles para mostrar. Crea uno nuevo!</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
