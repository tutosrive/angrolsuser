<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
  <div class="container-fluid">
    <div class="header-body">
      <!-- Puedes agregar estadísticas o cards aquí si lo deseas, similar a dashboard -->
    </div>
  </div>
</div>
<div class="container-fluid mt--7">
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header border-0">
          <div class="row align-items-center">
            <div class="col">
              <h3 class="mb-0">Gestión de Usuarios</h3>
            </div>
            <div class="col text-right">
              <button class="btn btn-sm btn-primary" (click)="createUser()">Crear Nuevo Usuario</button>
            </div>
          </div>
        </div>
        <div class="table-responsive">
          <table class="table align-items-center table-flush">
            <thead class="thead-light">
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Nombre</th>
                <th scope="col">Email</th>
                <th scope="col">Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let user of users">
                <td>{{ user.id }}</td>
                <td>{{ user.name }}</td>
                <td>{{ user.email }}</td>
                <td>
                  <button class="btn btn-sm btn-info" (click)="viewUser(user.id!)"><i class="fas fa-eye"></i> Ver</button>
                  <button class="btn btn-sm btn-warning" (click)="updateUser(user.id!)"><i class="fas fa-edit"></i> Actualizar</button>
                  <button class="btn btn-sm btn-danger" (click)="deleteUser(user.id!)"><i class="fas fa-trash-alt"></i> Eliminar</button>
                  <!-- Botón de "Roles" para navegar a la nueva vista de asignación de roles -->
                  <button class="btn btn-sm btn-primary" (click)="assignRoles(user.id!)"><i class="fas fa-user-tag"></i> Roles</button>
                </td>
              </tr>
            </tbody>
          </table>
          <div *ngIf="users.length === 0" class="text-center py-4">
            <p>No hay usuarios para mostrar. ¡Crea uno nuevo!</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
